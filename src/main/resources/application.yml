spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2db/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        # querydsl jpql 변환 보기
        use_sql_comments: true
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace